<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Chiradex Bank</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    body {
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.12);
      padding: 2.5rem 3rem;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(147, 51, 234, 0.7);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.05em;
      text-shadow: 1px 1px 3px #52057b;
    }
    label {
      display: block;
      font-weight: 600;
      margin: 1rem 0 0.3rem;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
      transition: box-shadow 0.3s ease;
      color: white;
      background-color: rgba(255,255,255,0.15);
    }
    input:focus {
      box-shadow: inset 0 0 12px #9333ea;
    }
    .btn-signup {
      margin-top: 2rem;
      width: 100%;
      padding: 0.9rem;
      font-size: 1.2rem;
      border-radius: 25px;
      border: none;
      background: linear-gradient(90deg, #3b82f6, #9333ea);
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 15px #9333ea;
      transition: background 0.3s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    .btn-signup:disabled {
      background: #a78bfa;
      cursor: not-allowed;
      box-shadow: none;
    }
    .error-msg {
      margin-top: 1rem;
      color: #f87171;
      font-weight: 600;
      min-height: 1.3rem;
    }
    .success-msg {
      margin-top: 1rem;
      color: #4ade80;
      font-weight: 600;
      min-height: 1.3rem;
    }
    /* Loading spinner */
    .spinner {
      position: absolute;
      right: 1rem;
      top: 50%;
      width: 18px;
      height: 18px;
      margin-top: -9px;
      border: 3px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    .btn-loading .spinner {
      display: block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm" autocomplete="off">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password" required />

      <button type="submit" class="btn-signup" id="signupBtn">
        Sign Up
        <div class="spinner"></div>
      </button>

      <div class="error-msg" id="errorMsg"></div>
      <div class="success-msg" id="successMsg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const fullNameInput = document.getElementById('fullName');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const signupBtn = document.getElementById('signupBtn');

    // Helper: generate unique 10-digit account number
    function generateAccountNumber(existingNumbers) {
      let num;
      do {
        num = Math.floor(1000000000 + Math.random() * 9000000000).toString();
      } while(existingNumbers.includes(num));
      return num;
    }

    // Password complexity check (at least 8 chars, letters, numbers, symbols)
    function isPasswordStrong(pw) {
      return /[a-z]/.test(pw) &&
             /[A-Z]/.test(pw) &&
             /\d/.test(pw) &&
             /[\W_]/.test(pw) &&
             pw.length >= 8;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      errorMsg.textContent = "";
      successMsg.textContent = "";

      const fullName = fullNameInput.value.trim();
      const email = emailInput.value.trim().toLowerCase();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if(!fullName || !email || !password || !confirmPassword) {
        errorMsg.textContent = "Please fill in all fields.";
        return;
      }

      if(!isPasswordStrong(password)) {
        errorMsg.textContent = "Password must be at least 8 characters, include uppercase, lowercase, number & symbol.";
        return;
      }

      if(password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        return;
      }

      // Check if user exists
      let users = JSON.parse(localStorage.getItem('chiradexUsers') || "[]");
      if(users.find(u => u.email === email)) {
        errorMsg.textContent = "Email is already registered.";
        return;
      }

      signupBtn.disabled = true;
      signupBtn.classList.add('btn-loading');

      setTimeout(() => {
        // Generate unique account number
        const existingNumbers = users.map(u => u.accountNumber);
        const accountNumber = generateAccountNumber(existingNumbers);

        // Save new user
        users.push({ 
          name: fullName, 
          email: email, 
          password: password, 
          accountNumber: accountNumber,
          profilePhoto: null, // empty for now
          transactions: [],
          pin: null
        });
        localStorage.setItem('chiradexUsers', JSON.stringify(users));

        successMsg.textContent = "Account created! Redirecting to login...";
        // Clear form
        form.reset();
        signupBtn.disabled = false;
        signupBtn.classList.remove('btn-loading');

        // Redirect after 3 seconds
        setTimeout(() => {
          window.location.href = "login.html";
        }, 3000);
      }, 5000);
    });
  </script>
<script>
    function generateAccountNumber() {
  return 'AC' + Math.floor(1000000000 + Math.random() * 9000000000); // e.g. AC1234567890
}

const newUser = {
  fullName,
  email,
  password,
  accountNumber: generateAccountNumber(),
  balance: 0,
  transactions: [],
  pin: '',
  profilePhoto: '',
};

localStorage.setItem("currentUser", JSON.stringify(newUser));
</script>
</body>
</html>
