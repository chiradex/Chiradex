<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Transfer - Chiradex Bank</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }
    .transfer-box {
      max-width: 450px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #005eff;
      color: white;
      cursor: pointer;
    }
    .recipient-info {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="transfer-box">
    <h2>Transfer Funds</h2>
    <form id="userTransferForm">
      <label>Recipient Account Number</label>
      <input type="text" id="recipientAccNo" placeholder="Enter account number" required />
      <div id="recipientName" class="recipient-info"></div>

      <label>Amount</label>
      <input type="number" id="transferAmount" placeholder="Enter amount" required />

      <button type="submit">Send Money</button>
    </form>
  </div>

  <script>
    const accInput = document.getElementById("recipientAccNo");
    const recipientDisplay = document.getElementById("recipientName");
    const form = document.getElementById("userTransferForm");

    let users = JSON.parse(localStorage.getItem("chiradexUsers")) || [];
    const loggedInUser = JSON.parse(localStorage.getItem("chiradexCurrentUser"));

    let recipientUser = null;

    // Search user by account number
    accInput.addEventListener("input", () => {
      const accNo = accInput.value.trim();
      users = JSON.parse(localStorage.getItem("chiradexUsers")) || [];
      recipientUser = users.find(user => user.accountNumber === accNo && user.email !== loggedInUser.email);

      if (recipientUser) {
        recipientDisplay.textContent = `✅ Found: ${recipientUser.fullName}`;
      } else {
        recipientDisplay.textContent = "❌ User not found";
      }
    });

    // Handle transfer
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const amount = parseFloat(document.getElementById("transferAmount").value);

      if (!recipientUser) {
        alert("Recipient not found.");
        return;
      }

      if (amount <= 0 || isNaN(amount)) {
        alert("Enter a valid amount.");
        return;
      }

      users = JSON.parse(localStorage.getItem("chiradexUsers")) || [];
      const sender = users.find(u => u.email === loggedInUser.email);
      const receiver = users.find(u => u.accountNumber === recipientUser.accountNumber);

      if (!sender || !receiver) {
        alert("Sender or recipient not found.");
        return;
      }

      if (sender.balance < amount) {
        alert("❌ Insufficient balance.");
        return;
      }

      // Transfer logic
      sender.balance -= amount;
      receiver.balance = parseFloat(receiver.balance || 0) + amount;

      // Add to transaction history
      sender.transactions = sender.transactions || [];
      receiver.transactions = receiver.transactions || [];

      const timestamp = new Date().toLocaleString();
      sender.transactions.push({ type: "Debit", amount, to: receiver.fullName, date: timestamp });
      receiver.transactions.push({ type: "Credit", amount, from: sender.fullName, date: timestamp });

      // Update localStorage
      localStorage.setItem("chiradexUsers", JSON.stringify(users));
      localStorage.setItem("chiradexCurrentUser", JSON.stringify(sender));

      alert(`✅ $${amount} transferred to ${receiver.fullName}`);
      form.reset();
      recipientDisplay.textContent = "";
    });
  </script>
</body>
</html>
