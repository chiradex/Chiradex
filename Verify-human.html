<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify You Are Human - Chiradex Bank</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .captcha-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(147, 51, 234, 0.7);
      width: 90%;
      max-width: 400px;
      user-select: none;
    }
    .captcha-text {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 0.2em;
      font-family: 'Courier New', Courier, monospace;
      filter: drop-shadow(2px 2px 2px #000);
      transform: rotate(-8deg) skewX(10deg);
      margin-bottom: 1rem;
    }
    label {
      font-weight: 600;
      font-size: 1.1rem;
      display: block;
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 1.2rem;
      border-radius: 15px;
      border: none;
      outline: none;
      margin-bottom: 1rem;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-align: center;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 25px;
      border: none;
      background: linear-gradient(90deg, #3b82f6, #9333ea);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #9333ea;
      font-weight: 700;
      user-select: none;
      transition: background 0.3s ease;
    }
    button:disabled {
      background: #a78bfa;
      cursor: not-allowed;
      box-shadow: none;
    }
    .info-text {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #d1d5db;
    }
  </style>
</head>
<body>

  <div class="captcha-box">
    <h2>Verify You Are Human</h2>
    <div class="captcha-text" id="captchaText">C1hR4d3x</div>
    <div class="info-text">Type the letters only (ignore numbers), case-insensitive.</div>
    <label for="captchaInput">Enter the letters you see:</label>
    <input type="text" id="captchaInput" autocomplete="off" />
    <button id="verifyBtn" disabled>Proceed to Signup</button>
  </div>

  <script>
    // Original CAPTCHA with numbers
    const captchaOriginal = "C1hR4d3x";

    // Extract letters only for validation
    const captchaLetters = captchaOriginal.replace(/[0-9]/g, '').toLowerCase(); // "chrdx"

    const input = document.getElementById('captchaInput');
    const button = document.getElementById('verifyBtn');

    input.addEventListener('input', () => {
      const val = input.value.toLowerCase().replace(/[^a-z]/g, '');
      if(val === captchaLetters) {
        button.disabled = false;
      } else {
        button.disabled = true;
      }
    });

    button.addEventListener('click', () => {
      // Save a flag that human verified
      localStorage.setItem('chiradexHumanVerified', 'true');
      // Redirect to signup page
      window.location.href = 'signup.html';
    });
  </script>

</body>
</html>
